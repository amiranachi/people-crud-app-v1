<app-public-navbar></app-public-navbar>

<div class="bg-gradient-primary">
  <div class="container mt-4">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" [formGroup]="myForm" (ngSubmit)="login()">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" formControlName="email"
                        id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                      <div *ngIf="email?.touched && email?.invalid">
                        <small *ngIf="email?.errors?.required" class="text-danger">email is required<br></small>
                        <small *ngIf="email?.errors?.email" class="text-danger">Invalid email<br></small>
                      </div>
                    </div>

                    <div class="form-group">
                      <input type="password" formControlName="pwd" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Password">
                        <div *ngIf="pwd?.touched && pwd?.invalid">
                        <small *ngIf="pwd?.errors?.required" class="text-danger">password is required<br></small>
                      <small *ngIf="pwd?.errors?.minlength" class="text-danger">password must contain two<br></small>
                    </div>
                  </div>
                    <button [disabled]="myForm.invalid"  type="submit" class="btn btn-primary btn-user btn-block">
                      Login
                    </button>
                    <hr>
                    <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="./forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="./register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
