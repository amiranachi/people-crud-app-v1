
    
     <!-- Page Wrapper -->
     <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar></app-sidebar>
    
        <!-- End of Sidebar -->
    
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
    
          <!-- Main Content -->
          <div id="content">
    
            <!-- Topbar -->
            <app-navbar></app-navbar>
    
            <!-- End of Topbar -->
    
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                  <h1 class="h3 mb-0 text-gray-800">Categories Management</h1>
                </div>
                <div>
                    <a [routerLink]="['/admin/category/add']" class="btn btn-sm btn-primary mb-2">Add category</a>
                </div>
      
              </div>
              <div class="col ml-2">
                  <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Categories List</h6>
                </div>
      
                <div class="card-body">
              <table class="table">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>Name</th>
                          <th>#</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let category of categoryslist">
                          <td>{{category._id}}</td>
                          <td>{{category.name}}</td>
                          <td>
                              <a [routerLink]="['/admin/category/update']" class="btn btn-sm btn-warning">
                                  <i class="fas fa-edit"></i>
                              </a>
                              <button class="btn btn-sm btn-danger" (click)='Delete(category)'>
                                  <i class="fas fa-trash-alt"></i>
                              </button>
                          </td>
                      </tr>
                
                  </tbody>
              </table>
          </div>
          </div>
          </div>
          </div>
